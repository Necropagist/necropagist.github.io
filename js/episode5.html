<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 5</title>
    <style type="text/css">
        img {
            width: 200px;
        }

    </style>


    <h1 id="text">Hello World</h1>
    <button id="biru">Biru</button>
    <button id="merah">Merah</button>
    <button id="hijau">Hijau</button>

    <h1 id="tok">Hello Dunia</h1>
    <button id="perbesar">Perbesar</button>
    <button id="perkecil">Perkecil</button>
    <br>
    <br>

    <img id="gambar" src="why.jpg" alt="">



    <script type="text/javascript">
        document.getElementById('biru').onclick = function () {
            document.getElementById('text').style.color = 'blue';
        }
        document.getElementById('merah').onclick = function () {
            document.getElementById('text').style.color = 'red';
        }
        document.getElementById('hijau').onclick = function () {
            document.getElementById('text').style.color = 'green';
        }

        document.getElementById('perbesar').onclick = function () {
            document.getElementById('tok').style.fontSize = '40px';
        }
        document.getElementById('perkecil').onclick = function () {
            document.getElementById('tok').style.fontSize = '20px';
        }

        document.getElementById('gambar').onclick = function () {
            document.getElementById('gambar').style.display = 'none'; 
        }

    </script>
</head>

</body>
</html>
