    <title>Episode 10</title>

<body>

    <p id="kota">

    </p>
    
    <script type="text/javascript">

        var kota = ["Bandung", "Jakarta", "Surabaya", "Jogja", "Bali", ];

        while (x < kota.length) {
            document.getElementById("kota").innerHTML += "Saya pernah Ke Kota: " + kota[x] + "<br>";
            x++;
        }


    </script>
